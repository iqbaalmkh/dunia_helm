{% extends "system/base_login.html" %}
{% block content %}

<div class="center-wrapper">
    <div class="card center-card" style="margin-top: -30px;">
        <h3 style="margin-top: 0px;">Reset Password</h3>

        <form method="POST">

            <label>Password Baru</label>
            <input type="password" name="new_password" class="form-control" required>

            <label style="margin-top:15px;">Konfirmasi Password</label>
            <input type="password" name="confirm_password" class="form-control" required>

            <button class="btn btn-primary mt-3" type="submit" style="margin-top: 20px;">Simpan Password</button>
        </form>
    </div>
</div>

{% endblock %}
